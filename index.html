<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { transition: background 0.6s ease; }
    .democrat { background: linear-gradient(135deg, #002868 0%, #BF0A30 100%); }
    .communist { background: linear-gradient(135deg, #C8102E 0%, #000000 100%); }
    input:focus { border-color: white; }
    button:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="democrat text-white min-h-screen font-sans antialiased">

  <!-- Selection Screen -->
  <div id="selection" class="flex items-center justify-center min-h-screen px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-6xl w-full">
      <!-- Democrat -->
      <div onclick="chooseIdeology('democrat')" 
           class="bg-white/10 backdrop-blur-lg rounded-3xl p-12 text-center cursor-pointer hover:scale-105 transition-transform duration-300 border border-white/40 shadow-2xl">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Bald_Eagle_Portrait.jpg" 
             alt="Bald Eagle" class="mx-auto rounded-2xl shadow-xl mb-10 w-72 h-72 object-cover border-4 border-white/50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Uncle_Sam_(pointing_finger).jpg" 
             alt="Uncle Sam" class="mx-auto rounded-2xl shadow-xl -mt-20 w-60 h-60 object-cover border-8 border-white">
        <h1 class="text-6xl font-extrabold mt-12 tracking-tight">DEMOCRAT</h1>
        <p class="text-2xl mt-6 opacity-90">Calculate your academic performance</p>
      </div>

      <!-- Communist -->
      <div onclick="chooseIdeology('communist')" 
           class="bg-white/10 backdrop-blur-lg rounded-3xl p-12 text-center cursor-pointer hover:scale-105 transition-transform duration-300 border border-white/40 shadow-2xl">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Hammer_and_sickle_red_on_transparent.svg" 
             alt="Hammer and Sickle" class="mx-auto rounded-2xl shadow-xl mb-10 w-72 h-72 object-contain bg-white/10 p-8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Vladimir_Lenin_(1918).jpg" 
             alt="Vladimir Lenin" class="mx-auto rounded-2xl shadow-xl -mt-20 w-60 h-60 object-cover border-8 border-white">
        <h1 class="text-6xl font-extrabold mt-12 tracking-tight">COMMUNIST</h1>
        <p class="text-2xl mt-6 opacity-90">Calculate your academic performance</p>
      </div>
    </div>
  </div>

  <!-- Calculator Screen -->
  <div id="calculator" class="hidden min-h-screen px-6 py-12">
    <div class="max-w-4xl mx-auto">
      <header class="flex items-center justify-between mb-16">
        <div onclick="reset()" class="flex items-center gap-4 cursor-pointer hover:opacity-80 transition">
          <i class="fas fa-arrow-left text-3xl"></i>
          <span class="text-2xl font-semibold">Change Ideology</span>
        </div>

        <div class="text-center">
          <h1 id="title" class="text-6xl font-extrabold tracking-tight"></h1>
          <p id="subtitle" class="text-2xl opacity-90 mt-3"></p>
        </div>

        <button onclick="toggleMusic()" class="bg-white/20 hover:bg-white/30 px-8 py-4 rounded-2xl flex items-center gap-4 text-xl font-semibold transition shadow-lg">
          <i class="fas fa-music text-2xl"></i>
          <span id="musicLabel">Play Anthem</span>
        </button>
      </header>

      <!-- GPA Card -->
      <div class="bg-black/40 backdrop-blur-xl rounded-3xl p-16 mb-16 text-center border border-white/20 shadow-2xl">
        <p class="uppercase text-lg tracking-widest opacity-80 mb-6">Current GPA</p>
        <div id="gpa" class="text-9xl font-black leading-none">0.00</div>
        <p id="gpaText" class="text-3xl font-semibold mt-8 opacity-90"></p>
      </div>

      <!-- Add Course Form -->
      <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-12 mb-16 border border-white/20">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
          <input id="courseName" type="text" placeholder="Course name (e.g. Mathematics)" 
                 class="md:col-span-5 bg-transparent border-b-2 border-white/60 focus:border-white text-xl py-4 outline-none placeholder-white/60">

          <input id="grade" type="number" step="0.1" min="0" max="20" placeholder="Exam grade" 
                 class="md:col-span-2 bg-transparent border-b-2 border-white/60 focus:border-white text-xl py-4 outline-none text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">

          <input id="td" type="number" step="0.1" min="0" max="20" placeholder="TD/CC" 
                 class="md:col-span-2 bg-transparent border-b-2 border-white/60 focus:border-white text-xl py-4 outline-none text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">

          <input id="credits" type="number" value="3" min="1" step="0.5" placeholder="Credits" 
                 class="md:col-span-2 bg-transparent border-b-2 border-white/60 focus:border-white text-xl py-4 outline-none text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">

          <button onclick="addCourse()" 
                  class="md:col-span-1 bg-white text-black font-bold text-xl py-4 rounded-2xl hover:bg-gray-200 transition shadow-md">
            Add
          </button>
        </div>
      </div>

      <!-- Course List -->
      <div id="courseList" class="space-y-6 mb-16"></div>

      <footer class="text-center text-sm opacity-70">
        Public domain assets • Made with Grok
      </footer>
    </div>
  </div>

  <!-- Audio -->
  <audio id="anthem" loop></audio>

  <script>
    let currentIdeology = '';
    let courses = [];

    function chooseIdeology(ideology) {
      currentIdeology = ideology;
      document.getElementById('selection').classList.add('hidden');
      document.getElementById('calculator').classList.remove('hidden');
      
      document.body.classList.remove('democrat', 'communist');
      document.body.classList.add(ideology);
      
      if (ideology === 'democrat') {
        document.getElementById('title').textContent = 'LIBERTY GPA';
        document.getElementById('subtitle').textContent = 'Uncle Sam is proud of you';
        document.getElementById('anthem').src = 'https://upload.wikimedia.org/wikipedia/commons/6/65/Star_Spangled_Banner_instrumental.ogg';
      } else {
        document.getElementById('title').textContent = 'PROLETARIAN GPA';
        document.getElementById('subtitle').textContent = 'Comrade, seize the means of calculation';
        document.getElementById('anthem').src = 'https://upload.wikimedia.org/wikipedia/commons/f/fa/The_Internationale_(1977_instrumental).ogg';
      }
      
      updateGPA();
    }

    function addCourse() {
      const name = document.getElementById('courseName').value.trim() || 'Unnamed Course';
      const grade = parseFloat(document.getElementById('grade').value) || 0;
      const td = parseFloat(document.getElementById('td').value) || 0;
      const credits = parseFloat(document.getElementById('credits').value) || 1;
      
      if (credits <= 0 || isNaN(credits)) return; // basic validation
      
      courses.push({ name, grade, td, credits });
      renderCourses();
      updateGPA();
      
      document.getElementById('courseName').value = '';
      document.getElementById('grade').value = '';
      document.getElementById('td').value = '';
    }

    function removeCourse(index) {
      courses.splice(index, 1);
      renderCourses();
      updateGPA();
    }

    function renderCourses() {
      const container = document.getElementById('courseList');
      container.innerHTML = '';
      
      courses.forEach((course, i) => {
        const div = document.createElement('div');
        div.className = 'bg-white/10 backdrop-blur-xl rounded-2xl p-8 flex justify-between items-center border border-white/20';
        div.innerHTML = `
          <div class="flex-1">
            <div class="font-bold text-2xl mb-2">${course.name}</div>
            <div class="text-xl opacity-90">
              (${course.grade.toFixed(1)} × 0.6 + ${course.td.toFixed(1)} × 0.4) × ${course.credits}
            </div>
          </div>
          <button onclick="removeCourse(${i})" class="text-red-400 hover:text-red-300 text-5xl leading-none px-4">
            ×
          </button>
        `;
        container.appendChild(div);
      });
    }

    function updateGPA() {
      if (courses.length === 0) {
        document.getElementById('gpa').textContent = '0.00';
        document.getElementById('gpaText').textContent = currentIdeology === 'democrat' ? 'Add courses to begin' : 'Add courses to begin';
        return;
      }
      
      let totalPoints = 0;
      let totalCredits = 0;
      
      courses.forEach(c => {
        const weighted = (c.grade * 0.6 + c.td * 0.4) * c.credits;
        totalPoints += weighted;
        totalCredits += c.credits;
      });
      
      const gpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById('gpa').textContent = gpa;
      
      let message = '';
      if (currentIdeology === 'democrat') {
        if (gpa >= 12) message = 'Outstanding performance';
        else if (gpa >= 10) message = 'Satisfactory performance';
        else message = 'Needs improvement';
      } else {
        if (gpa >= 12) message = 'Exemplary achievement';
        else if (gpa >= 10) message = 'Acceptable achievement';
        else message = 'Needs improvement';
      }
      document.getElementById('gpaText').textContent = message;
    }

    function toggleMusic() {
      const audio = document.getElementById('anthem');
      const label = document.getElementById('musicLabel');

      audio.onerror = function(e) {
        console.error('Audio error:', audio.error);
        alert('Failed to load anthem. Check console for details.');
      };

      if (audio.paused) {
        audio.play()
          .then(() => { label.textContent = 'Pause Anthem'; })
          .catch(err => { console.error('Play error:', err); });
      } else {
        audio.pause();
        label.textContent = 'Play Anthem';
      }
    }

    function reset() {
      location.reload();
    }
  </script>
</body>
</html>
